<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Samsung</title>
</head>
<body>
    <header class="header">
        <div class="button-left-header">
            <button class="logo">
                <img class="logo" src="https://mitiendavision.com/content/images/thumbs/0014331_samsung_450.png" alt="Logo de Samsung">
            </button>
            <nav>
                <button class="filters-left">Móviles</button>
                <button class="filters-left">TV & AV</button>
                <button class="filters-left">Electrodomésticos</button>
                <button class="filters-left">Pantallas</button>
                <button class="filters-left">Tienda Online</button>
            </nav>
            <nav id="buttons-filters-right">
                <button class="filters-right">Explorar</button>
                <button class="filters-right">Ofertas</button>
                <button class="filters-right">Soporte</button>
                <button class="filters-right">Negocios</button>
            </nav>
            <div id="iconos-general">
                <i  class="fas fa-search iconos"></i>
                <i class="fas fa-shopping-cart iconos"></i>
                <i class="far fa-user iconos"></i>
            </div>
        </div>
        <div>

        </div>
    </header>
</body>
</html>
